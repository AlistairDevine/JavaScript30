<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello world');
    // Interpolated
    console.log('Hello I am a %s string!', 'blazor');
    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red;');
    // warning!
    console.warn('Oh noo');
    // Error :|
    console.error('Error');
    // Info
    console.info('information tag');
    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    //console.clear();
    // Viewing DOM Elements
    console.log(p);
    // Grouping together

    // counting
    console.count('Ali');
    console.count('Ali');
    console.count('Ali');
    console.count('Ali');
    console.count('Ali');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
